<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="relative">
      <div
        id="page1"
        class="h-screen flex items-center justify-center w-screen bg-[#f3f3f3]"
      >
        <div class="box">
          <div class="airplanedots"></div>
          <div class="airplanedots"></div>
          <div class="airplanedots"></div>
          <div class="leftwing">
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
          </div>
          <div class="rightwing">
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
          </div>
          <div class="initial3dots firstdot"></div>
          <div class="initial3dots"></div>
          <div class="initial3dots lastdot"></div>
          <div class="airplanedots"></div>
          <div class="airplanedots"></div>
          <div class="airplanedots"></div>
          <div class="bottomleftwing">
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
          </div>
          <div class="bottomrightwing">
            <div class="airplanedots"></div>
            <div class="airplanedots"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
